<div class="product-options">
    {% if product.variant == 'Dimension-Materiel-Colors' %}
        <!-- Demension-->
        <div class="product-option">
            <div class="demension-option">
                <span class="text-uppercase">Dimension :</span>
                <ul class="">
                    <li><span class="text-uppercase">Demension:</span></li>
                    {% for rs in demensions %}
                    <li><a href="#">{{rs.demension.code}}</a></li>
                    {% endfor %}
                    
                </ul>
            </div>
            
        </div>
        
        <!-- Demension-->    
    {% endif %}


    {% comment %} <ul class="size-option">
        <li><span class="text-uppercase">Size:</span></li>
        <li class="active"><a href="#">S</a></li>
        <li><a href="#">XL</a></li>
        <li><a href="#">SL</a></li>
    </ul>
    <ul class="color-option">
        <li><span class="text-uppercase">Color:</span></li>
        <li class="active"><a href="#" style="background-color:#475984;"></a></li>
        <li><a href="#" style="background-color:#8A2454;"></a></li>
        <li><a href="#" style="background-color:#BF6989;"></a></li>
        <li><a href="#" style="background-color:#9A54D8;"></a></li>
    </ul> {% endcomment %}
</div>
